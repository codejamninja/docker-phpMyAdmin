<VirtualHost *:80>
	ServerName ${SERVER_NAME}
	Redirect permanent / https://${SERVER_NAME}/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${SERVER_NAME}
		ServerAdmin ${SERVER_ADMIN}

		DocumentRoot /var/www/phpmyadmin

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		Include /etc/apache2/conf-available/vhost-partial-ssl.conf

		SSLCertificateFile	/osixia/phpmyadmin/apache2/${SSL_CRT_FILENAME}
		SSLCertificateKeyFile /osixia/phpmyadmin/apache2/${SSL_KEY_FILENAME}
		#SSLCACertificateFile /osixia/phpmyadmin/apache2/${SSL_CA_CRT_FILENAME

		<Directory /var/www/phpmyadmin >
			Options FollowSymLinks
			DirectoryIndex index.php
			Require all granted
		</Directory>

		<Directory /var/www/phpmyadmin/libraries >
    		Require all denied
		</Directory>

		<files config.inc.php >
			Require all denied
		</files>

	</VirtualHost>
</IfModule>