<VirtualHost *:80>
	ServerName ${SERVER_NAME}
	Redirect permanent / https://${SERVER_NAME}/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${SERVER_NAME}
		ServerAdmin ${SERVER_ADMIN}

		DocumentRoot /var/www/phpmyadmin

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		Include /etc/apache2/conf-available/vhost-partial-ssl.conf

		SSLCertificateFile	/osixia/phpmyadmin/apache2/${SSL_CRT_FILENAME}
		SSLCertificateKeyFile /osixia/phpmyadmin/apache2/${SSL_KEY_FILENAME}
		#SSLCACertificateFile /osixia/phpmyadmin/apache2/${SSL_CA_CRT_FILENAME

		<Directory /var/www/phpmyadmin >
			Options FollowSymLinks
			DirectoryIndex index.php
			Require all granted

			<IfModule mod_php5.c>
				AddType application/x-httpd-php .php

				php_flag magic_quotes_gpc Off
				php_flag track_vars On
				php_flag register_globals Off
				php_admin_flag allow_url_fopen Off
				php_value include_path .
				php_admin_value upload_tmp_dir /var/lib/phpmyadmin/tmp
				php_admin_value open_basedir /usr/share/phpmyadmin/:/etc/phpmyadmin/:/var/lib/phpmyadmin/:/usr/share/php/php-gettext/:/usr/share/javascript/
			</IfModule>

		</Directory>

		<Directory /var/www/phpmyadmin/libraries >
    		Require all denied
		</Directory>

		<files config.inc.php >
			Require all denied
		</files>

	</VirtualHost>
</IfModule>