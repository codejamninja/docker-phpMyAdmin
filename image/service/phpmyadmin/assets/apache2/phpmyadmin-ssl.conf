<VirtualHost *:80>
	ServerName ${HOSTNAME}
	Redirect permanent / https://${HOSTNAME}/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${HOSTNAME}
		ServerAdmin ${PHPMYADMIN_SERVER_ADMIN}
		ServerPath /phpmyadmin

		DocumentRoot /var/www/phpmyadmin

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		Include /etc/apache2/conf-available/vhost-partial-ssl.conf

		SSLCertificateFile    /container/service/phpmyadmin/assets/apache2/certs/${PHPMYADMIN_HTTPS_CRT_FILENAME}
		SSLCertificateKeyFile /container/service/phpmyadmin/assets/apache2/certs/${PHPMYADMIN_HTTPS_KEY_FILENAME}
		#SSLCACertificateFile /container/service/phpmyadmin/assets/apache2/certs/${PHPMYADMIN_HTTPS_CA_CRT_FILENAME}

		<Directory /var/www/phpmyadmin >
			Require all granted
		</Directory>

		<Directory /var/www/phpmyadmin/libraries >
			Require all denied
		</Directory>

		<files config.inc.php >
			Require all denied
		</files>

	</VirtualHost>
</IfModule>
